<mat-accordion class="example-headers-align">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header collapsedHeight="48px">
      <mat-panel-title>
        <mat-icon class="fa fa-clock-o">Transactions</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Transaction Id" [(ngModel)]="transactionId" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput type="number" max="1" [(ngModel)]="confidenceLevel" placeholder="Confidence (default 1)" />
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="search()">Next</button>
    </mat-action-row>

    <table mat-table [dataSource]="filteredTransactions" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Transaction Id">
        <th mat-header-cell *matHeaderCellDef>Transaction Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Connection Info">
        <th mat-header-cell *matHeaderCellDef>Connection Info</th>
        <td mat-cell *matCellDef="let element">{{ element.connectionInfo.type }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Confidence Level">
        <th mat-header-cell *matHeaderCellDef>Confidence Level</th>
        <td mat-cell *matCellDef="let element">{{ element.connectionInfo.confidence }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
